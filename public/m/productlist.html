<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页面的less -->
    <link rel="stylesheet/less" href="less/productlist.less">
    <script src="lib/less/less.js"></script>
    <!-- 引入屏幕适配 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="search.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">商品列表</h4>
        <a href="search.html" class="right fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <section class="search-form">
            <form action="#">
                <input type="search" class="input-search" placeholder="请输入要搜索的内容">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </section>
        <div class="product-list">

            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">

                    <div class="mui-card productlist">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <a href="#" class="active">上架时间<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="price" data-sort="1">价格<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="num" data-sort="1">销量<i class="fa fa-angle-down"></i></a>
                            <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                        </div>
                        <!--内容区-->
                        <div class="mui-card-content">
                            <div class="mui-row">
                                <!-- <div class="mui-col-xs-6">
                                            <a href="#">
                                                <img src="images/detail.jpg" alt="">
                                                <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                                <p class="product-price">
                                                    <span>￥499.1</span>
                                                    <del>￥888.1</del>
                                                </p>
                                                <button type="button" class="mui-btn mui-btn-primary product-buy" data-id="2">立即购买</button>
                                            </a>
                                        </div> -->


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars" aria-hidden="true"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user" aria-hidden="true"></i><span>个人中心</span></a></div>
        </div>
    </footer>


    <script id='productlistTpl' type="text/html">
        {{each data value}}
        <div class="mui-col-xs-6">
            <a href="#">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p class="product-name">{{value.proName}}</p>
                <p class="product-price">
                    <span>￥{{value.price}}</span>
                    <del>￥{{value.oldprice}}</del>
                </p>
                <button type="button" class="mui-btn mui-btn-primary product-buy btn-buy" data-id="{{value.id}}">立即购买{{value.num}}</button>
            </a>
        </div>
        {{/each}}
    </script>

    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 自己的js -->
    <script src="js/productlist.js"></script>
</body>

</html>
