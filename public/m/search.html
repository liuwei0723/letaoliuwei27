<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品搜索</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页面的less -->
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    <!-- 引入屏幕适配 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">搜索商品</h4>
        <a href="search.html" class="right fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <section class="search-form">
            <form action="#">
                <input type="search" class="input-search" placeholder="请输入要搜索的内容">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </section>
        <section class="search-history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash-o">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <!-- <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge fa fa-times"></span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </section>


    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars" aria-hidden="true"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user" aria-hidden="true"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <script id='searchHistoryTpl' type="text/html">
        
        {{each rows value index}}
        <li class="mui-table-view-cell" data-value="{{value}}">{{value}}
            <span class="mui-badge fa fa-times" data-index="{{index}}"></span>
        </li>
        {{/each}}
       
    </script>


    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 自己的js -->
    <script src="js/search.js"></script>
</body>

</html>
