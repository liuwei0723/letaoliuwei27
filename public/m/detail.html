<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="icon" href="images/favicon.ico">
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome 字体图标库的包 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页面的less -->
    <link rel="stylesheet/less" href="less/detail.less">
    <script src="lib/less/less.js"></script>
    <!-- 引入屏幕适配 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="productlist.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">商品详情</h4>
        <a href="search.html" class="right fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">

        <div class="mui-scroll-wrapper" >
            <div class="mui-scroll">
                <!-- 轮播图区域 -->

                
            </div>
        </div>   

    </main>
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-2">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
            </div>
        </div>
    </footer>


    <script id='datailTpl' type="text/html">

        <!-- 轮播图区域 -->
        <section id="slide">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{each pic value}}
                    <!-- value 类似于 pic[i] -->
                    <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                </div>
                <div class="mui-slider-indicator">
                        {{each pic value index}}
                    <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}"></div>
                        {{/each}}
                    
                </div>
            </div>
        </section>
        <!-- 商品的信息 -->
        <section id="productInfo">
            <div class="product-name">
                名称： <span>
                    {{proName}}
                </span>
            </div>
            <div class="product-price">
                价格：<span>¥{{price}}</span>
                <del>¥{{oldPrice}}}</del>
            </div>
            <div class="product-size">
                尺码：
                {{each size value}}
                <button type="button" class="mui-btn btn-size" data-size="{{value}}">{{value}}</button>
                {{/each}}
            </div>
            <div class="product-num">
                数量：
                <div class="mui-numbox" data-numbox-step="1" data-numbox-min="0" data-numbox-max="{{num}}">
                    <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
                    <input class="mui-numbox-input" type="number">
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div> 剩余：<span>{{num}}</span>件
            </div>
        </section>
    </script>

    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto获取元素 发送ajax请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 自己的js -->
    <script src="js/detail.js"></script>
</body>

</html>
